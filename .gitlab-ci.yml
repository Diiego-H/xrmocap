image: registry.sensetime.com/zoetrope/pytorch@sha256:e73c42178b67026e956f1d42347d753143950ae5da3213d31f71519583478ff2

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
    - linting
    - test

before_script:
  - echo $PATH
  - ls /workspace
  - gcc --version
  - python --version
  - pip --version
  - nvcc --version
  - cmake --version
  - python -c "import torch; print(torch.__version__)"
  - export http_proxy=http://172.16.1.135:3128/
  - export https_proxy=http://172.16.1.135:3128/
  - export HTTP_PROXY=http://172.16.1.135:3128/
  - export HTTPS_PROXY=http://172.16.1.135:3128/

linting:
  stage: linting
  script:
    - pre-commit install
    - pre-commit run --all-files --verbose
    - echo "Docstring coverage results:"
    - interrogate -vinmMI -f 40 xrmocap/
test:
  stage: test
  tags:
    - gpu
  script:
    - nvidia-smi
    - echo "Start building..."
    - echo "--- install xrprimer --- "
    - pip install xrprimer -i https://repo.sensetime.com/repository/pypi/simple
    - python -c "import xrprimer; print(xrprimer.__version__)"
    - echo "--- xrprimer installed --- "
    - echo "--- install mmhuman3d --- "
    - pip install git+https://github.com/open-mmlab/mmhuman3d.git
    - echo "--- mmhuman3d installed --- "
    - pip install -e .
    - unset http_proxy
    - unset https_proxy
    - unset HTTP_PROXY
    - unset HTTPS_PROXY
    - sh script/download_test_data.sh
    - echo "Start testing..."
    - coverage run --source xrmocap -m pytest -s test/
    - coverage report -m
