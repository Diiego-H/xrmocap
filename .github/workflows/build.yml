# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build

on:
  push:
    branches:
     - main
    paths-ignore:
      - 'README.md'
      - 'README_CN.md'
      - 'docs/**'

  pull_request:
    paths-ignore:
      - 'README.md'
      - 'README_CN.md'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_cuda102:
    runs-on: ubuntu-18.04
    defaults:
      run:
        shell: bash -l {0}
    container:
      image: openxrlab/xrmocap_runtime:ubuntu1804_x64_cu102_py38_torch181_mmcv153
      credentials:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_PWD}}
      volumes:
        - /workspace/xrmocap_container:/home/runner/work/xrmocap/xrmocap
    steps:
      - uses: actions/checkout@v2
      - name: Source bashrc
        run: |
          source /root/.bashrc
      - name: Activate conda env
        run: |
          conda activate openxrlab
      - name: Prepare test data
        run: |
          sh scripts/download_test_data.sh
      - name: Build and install
        run: |
          rm -rf xrmocap.egg-info
          pip install -e .
      - name: Run unittests and generate coverage report
        run: |
          coverage run --source xrmocap -m pytest tests/
          coverage xml
          coverage report -m
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false
